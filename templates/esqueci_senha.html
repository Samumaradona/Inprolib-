<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INPROLIB - Esqueci minha senha</title>
  <link rel="stylesheet" href="cadastro_login.css">
  <link rel="stylesheet" href="notifications.css?v=1">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="left" style="display:flex;align-items:center;gap:8px">
        <span class="material-symbols-outlined" aria-hidden="true">library_books</span>
        <span style="font-weight:700;color:#0f172a;">INPROLIB</span>
      </div>
      <button class="notif-btn" aria-label="Notificações">
        <span class="material-symbols-outlined">notifications</span>
      </button>
    </div>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <script>
          window.FLASH_MESSAGES = {{ messages|tojson|safe }};
        </script>
      {% endif %}
    {% endwith %}

    <div class="form-container">
      <h3>Recuperar senha</h3>
      <form method="POST" action="/esqueci_senha" novalidate>
        <div class="container-grid">
          <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="seuemail@dominio.com" required />
          </div>
          <div class="btn-group">
            <button type="submit" class="button">Enviar</button>
            <a href="/login" class="button" style="text-decoration:none;background:#6c757d;">Voltar ao login</a>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="notifications.js?v=1"></script>
  <script>window.initFlashToasts && window.initFlashToasts();</script>
</body>
</html>
