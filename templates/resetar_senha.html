<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INPROLIB - Redefinir senha</title>
  <link rel="stylesheet" href="cadastro_login.css">
  <link rel="stylesheet" href="notifications.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="left" style="display:flex;align-items:center;gap:8px">
        <strong>INPROLIB</strong>
      </div>
      <button class="notif-btn" aria-label="Notificações">
        <span class="material-symbols-outlined">notifications</span>
      </button>
    </div>
  </header>

  <main>
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <script>
          window.FLASH_MESSAGES = {{ messages|tojson|safe }};
        </script>
      {% endif %}
    {% endwith %}

    <div class="form-container">
      <h3>Redefinir senha</h3>
      <form method="POST" action="/resetar_senha" novalidate>
        <input type="hidden" name="token" value="{{ token }}" />
        <input type="hidden" name="email" value="{{ email }}" />
        <div class="container-grid">
          <div>
            <label for="nova_senha">Nova senha</label>
            <input type="password" id="nova_senha" name="nova_senha" placeholder="Mínimo 8 caracteres" required />
          </div>
          <div>
            <label for="confirmar_senha">Confirmar senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Repita a senha" required />
          </div>
          <div class="btn-group">
            <button type="submit" class="button">Salvar nova senha</button>
            <a href="/login" class="button" style="text-decoration:none;background:#6c757d;">Voltar ao login</a>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="notifications.js?v=1"></script>
  <script>window.initFlashToasts && window.initFlashToasts();</script>
</body>
</html>
