<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INPROLIB - Home</title>
  <link rel="stylesheet" href="topbar.css">
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="notifications.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div id="app">
<header class="topbar">
  <div class="container">
    <!-- LADO ESQUERDO: hambúrguer + logo -->
    <div class="left">
      <button class="hamburger" id="btnHamburger" aria-controls="sideMenu" aria-expanded="false" aria-label="Abrir menu" title="Abrir menu">
        <span class="material-symbols-outlined" aria-hidden="true">menu</span>
      </button>
      <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="INPROLIB">
    </div>
    <!-- LADO DIREITO: notificações + avatar + nome -->
    <div class="right" role="group" aria-label="Ações do usuário">
      <!-- Notification button -->
      <div class="notif-wrap" style="position:relative">
        <button id="btnNotifications" class="notif-btn" aria-haspopup="true" aria-expanded="false" aria-label="Notificações">
          <span class="material-symbols-outlined" aria-hidden="true">notifications</span>
          <span id="notifBadge" class="notif-badge" aria-hidden="true" style="display:none"></span>
        </button>
        <div id="notificationsDropdown" class="dropdown-menu" role="menu" aria-hidden="true">
          <div class="dropdown-item">Você não tem novas notificações</div>
        </div>
      </div>
      <!-- Profile -->
      <div class="profile-wrap" style="position:relative">
        <button id="btnProfile" class="profile-btn" aria-haspopup="true" aria-expanded="false" aria-label="Abrir menu do usuário">
          <img id="profileAvatar" class="avatar" src="{{ url_for('static', filename=session.get('user_photo')) if session.get('user_photo') else 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTqf7MJNlh6GfxfrjCep_dnXOBm0EwGc0X12A&s' }}" alt="Avatar usuário">
        </button>
        <div id="profileDropdown" class="dropdown-menu" role="menu" aria-hidden="true">
          <button id="viewPhoto" class="dropdown-action" role="menuitem">Ver foto</button>
          <button id="changePhoto" class="dropdown-action" role="menuitem">Mudar foto</button>
        </div>
        <input id="fileAvatarInput" type="file" accept="image/*" style="display:none" aria-hidden="true">
      </div>
      <div>
        <p id="username">{{ session.get('user_name', '') }}</p>
      </div>
    </div>
  </div>
</header>

<!-- modal de visualização da foto -->
<div id="avatarModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="avatarModalTitle">
  <div class="modal-content">
    <button id="closeModal" class="modal-close" aria-label="Fechar visualização">✕</button>
    <h3 id="avatarModalTitle" style="margin:0 0 12px 0">Foto do usuário</h3>
    <img id="modalAvatarImg" src="" alt="Foto do usuário" style="max-width:100%;border-radius:8px">
  </div>
</div>

    <!-- Backdrop e menu lateral -->
    <div id="backdrop" class="backdrop" tabindex="-1" aria-hidden="true"></div>

    <aside id="sideMenu" class="sidemenu" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="sideMenuTitle">
      <header>
        <div>
          <strong id="sideMenuTitle">INPROLIB</strong>
          <div style="font-size:12px;color:#64748b">Menu</div>
        </div>
        <div>
          <button id="btnClose" aria-label="Fechar menu" title="Fechar">✕</button>
        </div>
      </header>

      <nav class="routes" id="routesList">
        <!-- rotas inseridas por JS -->
      </nav>

      <footer>
        
        <a id="logoutBtn" class="route" href="/logout"><span class="material-symbols-outlined">logout</span>Sair</a>
      </footer>
    </aside>

<main>
  <div class="page-wrap">
    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <script>
          window.FLASH_MESSAGES = {{ messages|tojson|safe }};
        </script>
      {% endif %}
    {% endwith %}

    <!-- Painel de busca (card branco pequeno) -->
    <section class="card search-panel" aria-labelledby="searchTitle">
      <h3 id="searchTitle">Busque por documentos</h3>

      <div class="search-row">
        <div class="input-with-icon">
          <span class="material-symbols-outlined" aria-hidden="true">search</span>
          <input id="searchInput" type="text" placeholder="Buscar documentos..." aria-label="Buscar documentos">
        </div>
        <span id="resultsCounterHome" class="results-counter" aria-live="polite"></span>
      </div>

      <div class="filters-row" aria-label="Filtros da busca">
        <label for="homeFilterField" class="filters-label">Filtrar por:</label>
        <select id="homeFilterField" aria-label="Campo para filtrar">
          <option value="all">Todos os campos</option>
          <option value="titulo">Título</option>
          <option value="autor">Autor</option>
          <option value="tipo">Tipo</option>
          <option value="curso">Curso</option>
        </select>
        <button type="button" id="btnClearHomeFilters" class="button is-sm with-icon" title="Limpar filtros">
          <span class="material-symbols-outlined" aria-hidden="true">filter_alt_off</span>
          Limpar filtros
        </button>
      </div>
    </section>

    </section>

    <!-- Painel últimas publicações (card branco maior com carrossel) -->
    <section class="card latest-panel" aria-labelledby="latestTitle">
      <h3 id="latestTitle">Últimas publicações</h3>

      <div class="carousel-wrap" aria-roledescription="carrossel de publicações">
        <button class="carousel-arrow carousel-prev" aria-label="Anterior" title="Anterior">
          <span class="material-symbols-outlined">chevron_left</span>
        </button>

        <div class="carousel" id="carousel" tabindex="0" role="list">
          <!-- cards são inseridos por JS -->
        </div>

        <button class="carousel-arrow carousel-next" aria-label="Próximo" title="Próximo">
          <span class="material-symbols-outlined">chevron_right</span>
        </button>
      </div>
    </section>

    <!-- Modal de detalhes do card -->
    <div id="homeCardModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="homeCardModalTitle">
      <div class="modal-content">
        <button id="homeCardModalClose" class="modal-close" aria-label="Fechar">✕</button>
        <h3 id="homeCardModalTitle" style="margin:0 0 8px 0">Detalhes da publicação</h3>
        <div id="homeCardModalMeta" style="font-size:13px;color:#64748b;margin-bottom:8px"></div>
        <div id="homeCardModalPreview" style="display:flex;align-items:center;justify-content:center;min-height:220px;border:1px solid #e5e7eb;border-radius:8px;background:#f8fafc"></div>
        
        <!-- Botão de download removido: o download é feito na tela Publicação -->
        
      </div>
    </div>

  </div>
</main>

  </div>

  <script>
    window.USER_ROLE = "{{ (session.get('role') or session.get('user_tipo') or '') }}";
    window.USER_PHOTO = "{{ url_for('static', filename=session.get('user_photo')) if session.get('user_photo') else '' }}";
  </script>
  <script src="notifications.js?v=1"></script>
  <script>
    window.PUBLICACOES = {{ publicacoes|tojson|safe }};
  </script>
  <script src="home.js?v=aval-fix-1"></script>
  <script>window.initFlashToasts && window.initFlashToasts();</script>
</body>
</html>
